{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ user.avatar }}" class="card-img m-3" alt="...">
    </div>
    <div class="col-md-5">
      <div class="card-body">
        <h3 class="card-title text-right">{{ user.fname }}'s Profile</h3>
        <p class="card-text text-right">
            <lead>Username: {{ user.username }} </lead><br>
            <lead>Zip: {{ user.location }} </lead>
        </p>
        <p class="card-text text-right"><small class="text-muted"><a href="/saved-events-{{ user.user_id }}"> See Saved Events </a></small></p>
      </div>
    </div>
  </div>
</div>

<h3></h3>
<div id='events'></div>

{% endblock %}
