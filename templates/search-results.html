{% extends 'base.html' %}
{% block head%}
    <script src="/static/resultsMap.js"></script>
    <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjzcFuaU59MQFb9_uODWbobJDnQ3Zm_A0&callback=initMap">
    </script>
{% endblock %}
{% block content %}
    {% if status == "ERROR" %}
        <h1> SUBSTITUTE RESULTS </h1>
    {% endif %}
    <h2>Search Results</h2>
    <div id="map"></div>
    <!-- <div id="results"> -->
        <ul>
            {% for event in results %}
                <li>
                    <a href="{{ event.event_url }}" target="_blank">{{ event.name }}</a>
                    <button class="save-btn" id="{{ event.eventbrite_id }}" name="{{ event.eventbrite_id }}" value='{{ event }}'>Save Event</button>
                    <input type='hidden' class="marker-info" value='{{ event.marker | tojson }}'></input>
                </li>
            {% endfor %}
        </ul>
    </div>
<script src="/static/event-save.js"></script>
{% endblock %}
