{% extends 'base.html' %}
{% block content %}

{% if status == "ERROR" %}
<h1> SUBSTITUTE RESULTS </h1>
{% endif %}

<h2>Search Results</h2>
<ul>
    {% for event in results.values() %}
        <li>
            <a href="{{ event.url }}" target="_blank">{{ event.name }}</a>
            <button class="save-btn" id="{{ event.eventbrite_id }}" name="{{ event.eventbrite_id }}" value='{{ event | tojson }}'>Save Event</button>
        </li>
    {% endfor %}
</ul>

<script src="/static/event-save.js"></script>

{% endblock %}
